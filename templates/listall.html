<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{title}}</title>
</head>
<body>
    {% if students %}
    <table border="1" cellpadding="0" cellspacing="0">
        <tr>
            <th>編號</th>
            <th>姓名</th>
            <th>性別</th>
            <th>生日</th>
            <th>Email</th>
            <th>手機</th>
            <th>地址</th>
        </tr>
    {% for student in students %}
        <tr>
            <td>{{student.id}}</td>
            <td>{{student.cName}}</td>
            <td>{{student.cSex}}</td>
            <td>{{student.cBirthday}}</td>
            <td>{{student.cEmail}}</td>
            <td>{{student.cPhone}}</td>
            <td>{{student.cAddr}}</td>
        </tr>
    {% endfor %}
    </table>
    {% else %}
        <p>沒有資料</p>
    {% endif %}
</body>
</html>
